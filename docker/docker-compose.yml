services:
  frontend:
    image: ghcr.io/ccxlv/ccxlv.dev-frontend:${COMMIT_HASH:-latest}
    container_name: frontend
    build:
      context: ..
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  nginx:
    container_name: nginx
    build:
      context: ..
      dockerfile: docker/nginx.Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/nginx/ccxlv.dev/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/ssl/certs/ccxlv.dev.pem:/etc/ssl/certs/ccxlv.dev.pem:ro
      - /etc/ssl/certs/ccxlv.dev.key:/etc/ssl/certs/ccxlv.dev.key:ro
    networks:
      - app-network

networks:
  app-network:
    external: true
